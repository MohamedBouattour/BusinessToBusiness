<div>
    <h2 id="page-heading">
        <span jhiTranslate="casb2BApp.subsector.home.title">Subsectors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-subsector" [routerLink]="['/subsector/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="casb2BApp.subsector.home.createLabel">
            Create a new Subsector
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="subsectors?.length === 0">
        <span jhiTranslate="casb2BApp.subsector.home.notFound">No subsectors found</span>
    </div>
    <div class="table-responsive" *ngIf="subsectors?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="casb2BApp.subsector.name">Name</span></th>
            <th><span jhiTranslate="casb2BApp.subsector.sector">Sector</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let subsector of subsectors ;trackBy: trackId">
                <td><a [routerLink]="['/subsector', subsector.id, 'view' ]">{{subsector.id}}</a></td>
                <td>{{subsector.name}}</td>
                <td>
                    <div *ngIf="subsector.sector">
                        <a [routerLink]="['/sector', subsector.sector?.id, 'view' ]" >{{subsector.sector?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/subsector', subsector.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/subsector', subsector.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/subsector', { outlets: { popup: subsector.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
