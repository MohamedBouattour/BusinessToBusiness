<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subsector">
            <h2><span jhiTranslate="casb2BApp.subsector.detail.title">Subsector</span> {{subsector.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="casb2BApp.subsector.name">Name</span></dt>
                <dd>
                    <span>{{subsector.name}}</span>
                </dd>
                <dt><span jhiTranslate="casb2BApp.subsector.sector">Sector</span></dt>
                <dd>
                    <div *ngIf="subsector.sector">
                        <a [routerLink]="['/sector', subsector.sector?.id, 'view']">{{subsector.sector?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/subsector', subsector.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
