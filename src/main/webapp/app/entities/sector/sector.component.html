<div>
    <h2 id="page-heading">
        <span jhiTranslate="casb2BApp.sector.home.title">Sectors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sector" [routerLink]="['/sector/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="casb2BApp.sector.home.createLabel">
            Create a new Sector
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="sectors?.length === 0">
        <span jhiTranslate="casb2BApp.sector.home.notFound">No sectors found</span>
    </div>
    <div class="table-responsive" *ngIf="sectors?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="casb2BApp.sector.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sector of sectors ;trackBy: trackId">
                <td><a [routerLink]="['/sector', sector.id, 'view' ]">{{sector.id}}</a></td>
                <td>{{sector.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/sector', sector.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sector', sector.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sector', { outlets: { popup: sector.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
